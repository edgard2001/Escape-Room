<!DOCTYPE html>

<html>

<head>
    <link type="text/css" rel="stylesheet" href="css/style.css">
    <link type="text/css" rel="stylesheet" href="css/MapPuzzleRoom.css">

    <script src="js/roomState.js"></script>

<body onload="fillBackgrounds()">
    <div id="wrapper">

        <div id="inventory">Inventory</div>

        <div id="display">

            <div class="object" id="hintDiv">
                <p id="hintParagraph">
                    <b>West 6 miles, North 7 miles, West 1 mile</b>
                </p>
            </div>

            <div class="object" id="dungeon-map-button">
                <img src="images/Map.png" alt="Map icon" draggable="false">
                <svg viewBox="0 0 200 200">
                    <a href="#" onclick="displayDungeonMap()">
                        <polygon
                            points="2,8,3,192,54,185,93,197,144,186,197,198,195,9,141,4,94,11,54,2"/>
                    </a>
                </svg>
            </div>

            <div class="object" id="go-back-button">
                <img src="images/GoBack.png" alt="Go back one room" draggable="false">
                <svg viewBox="0 0 400 400">
                    <a href="#" onclick="goBackOneRoom()">
                        <polygon
                            points="197,165,112,165,112,124,26,205,112,287,112,246,133,246,133,354,213,354,213,384,340,354,340,57,133,57,133,165,143,165,143,67,304,67,213,86,213,344,143,344,144,246,133,246,197,246"/>
                    </a>

            </div>

            <div class="object door" id="door1">
                <img id="door1-image" alt="door" src="images/objects/LockedDoor.png" draggable="false" onclick="toggleDoor()">
                <svg id="door1-svg" viewBox="0 0 510 600">
                        <a href="#" onclick="objectInteract(this.parentNode.parentNode.id)">
                           <polygon
                            points="68,593 68,141 76,129 117,99 164,69 213,49 259,44 306,55 353,76 401,104 440,130 445,139 445,594" /> 
                        </a>
                    </svg>
            </div>

            <div id="puzzleBoard" class="object">

                <svg id="puzzleBoardLink" viewBox="0 0 1450 1450">
                        <a id="puzzleLink" href="#" onclick="showPuzzleScreen()">
                            <polygon points="10,10 1440,10 1440,1440 10,1440"/>
                        </a>
                    </svg>
            </div>
            <div id="puzzleScreen" class="object">
                <a id="backButton" class="object" onclick="hidePuzzleScreen()">x</a>
                <div class="locations" id="B2" onclick="locationClick(this.id)"></div>
                <div class="locations" id="E2" onclick="locationClick(this.id)"></div>
                <div class="locations" id="F5" onclick="locationClick(this.id)"></div>
                <div class="locations" id="I5" onclick="locationClick(this.id)"></div>
                <div class="locations" id="F8" onclick="locationClick(this.id)"></div>
                <div class="locations" id="B9" onclick="locationClick(this.id)"></div>
            </div>
            <div id="LifeCounter" class="object">
                <p id="livesParagraph">Lives left:</p>
            </div>

            <div class="object vase" id="vase1">
                <img src="images/objects/BreakableVase.png" alt="Vase" draggable="false">
                <svg viewBox="0 0 250 490">
                        <a href="#" onclick="objectInteract(this.parentNode.parentNode.id)">
                            <polygon
                                     points="19,415,11,396,5,375,1,351,0,324,7,299,21,270,36,245,52,220,67,195,78,169,80,151,79,128,76,106,69,85,62,67,53,48,44,26,54,15,75,7,92,3,103,0,132,0,158,5,185,14,201,19,205,26,198,40,186,65,179,86,171,111,169,134,169,152,176,175,187,200,203,226,215,247,225,262,234,282,242,300,247,318,248,333,248,351,246,369,240,395,232,419,224,441,220,456,206,463,195,470,180,477,170,482,153,487,141,489,126,489,111,487,96,483,71,473,55,466,39,459,27,434" />

                    </svg>

            <div class="object vase" id="vase2">
                <img src="images/objects/BreakableVase.png" alt="Vase" draggable="false">
                <svg viewBox="0 0 250 490">
                        <a href="#" onclick="objectInteract(this.parentNode.parentNode.id)">
                            <polygon
                                     points="19,415,11,396,5,375,1,351,0,324,7,299,21,270,36,245,52,220,67,195,78,169,80,151,79,128,76,106,69,85,62,67,53,48,44,26,54,15,75,7,92,3,103,0,132,0,158,5,185,14,201,19,205,26,198,40,186,65,179,86,171,111,169,134,169,152,176,175,187,200,203,226,215,247,225,262,234,282,242,300,247,318,248,333,248,351,246,369,240,395,232,419,224,441,220,456,206,463,195,470,180,477,170,482,153,487,141,489,126,489,111,487,96,483,71,473,55,466,39,459,27,434" />
                        </a>
                    </svg>
            </div>

            <div class="object" id="dungeon-map"></div>

        </div>

        <div id="dialog"></div>

    </div>

</html>
