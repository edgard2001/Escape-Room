<!DOCTYPE html>

<html>

<head>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/homePage.css">

    <script src="js/startGame.js"></script>

</head>

<body>

    <div id=wrapper>

        <form id="start-game-form">
            <label for="name">Enter your name adventurer</label><br>
            <input id="name" type="text"><br>
            <br>
            <div id="occupation-select">
                <label for="occupation">Choose your occupation</label><br>
                <input type="radio" id="thief" name="occupation" value="thief"><label> Thief</label><br>
                <input type="radio" id="mage" name="occupation" value="mage"><label> Mage</label><br>
                <input type="radio" id="merchant" name="occupation" value="merchant"><label> Merchant</label><br>
                <input type="radio" id="warrior" name="occupation" value="warrior"><label> Warrior</label>
            </div><br>
            <br>
            <div id="dungeon-size-select">
                <label for="dungeon-size">Choose the dungeon size</label><br>
                <input type="radio" id="small" name="dungeon-size" value="small"><label> Small (10-17 rooms)</label><br>
                <input type="radio" id="medium" name="dungeon-size" value="medium"><label> Medium (22-53 rooms)</label><br>
                <input type="radio" id="large" name="dungeon-size" value="large"><label> Large (46-161 rooms)</label><br>
            </div><br>
            <br>
            <a onclick="startGame()">Start Game</a>
        </form>

    </div>

</body>

</html>
