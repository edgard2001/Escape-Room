<!DOCTYPE html>

<html>

<head>
    <link type="text/css" rel="stylesheet" href="css/style.css">
    <link type="text/css" rel="stylesheet" href="css/GemRoom.css">

    <script src="js/roomState.js"></script>
    <script src="js/dungeonMap.js"></script>
    <script src="js/inventory.js"></script>
    <script src="js/dialog.js"></script>
    <script src="js/goBack.js"></script>
    <script src="js/objectsInteraction.js"></script>
    <script src="js/GemRoom.js"></script>
    <script src="js/gameTimer.js"></script>

</head>


<body onload="fillBackgrounds()">

    <div id="wrapper">

        <div id="inventory">Inventory</div>

        <div id="display">

            <div class="object" id="dungeon-map-button">
                <img src="images/Map.png" alt="Map icon" draggable="false">
                <svg viewBox="0 0 200 200">
                    <a href="#" onclick="displayDungeonMap()">
                        <polygon
                            points="2,8,3,192,54,185,93,197,144,186,197,198,195,9,141,4,94,11,54,2">
                    </a>
                </svg>
            </div>

            <div class="object" id="go-back-button">
                <img src="images/GoBack.png" alt="Go back one room" draggable="false">
                <svg viewBox="0 0 400 400">
                    <a href="#" onclick="goBackOneRoom()">
                        <polygon
                            points="197,165,112,165,112,124,26,205,112,287,112,246,133,246,133,354,213,354,213,384,340,354,340,57,133,57,133,165,143,165,143,67,304,67,213,86,213,344,143,344,144,246,133,246,197,246">
                    </a>
                </svg>
            </div>

            <div class="object chest" id="chest1">
                <img src="images/Objects/ChestRightLocked.png" alt="Chest - Locked" draggable="false">
                <svg viewBox="0 0 520 330">
                    <a href="#" onclick="objectInteract(this.parentNode.parentNode.id)">
                        <polygon
                            points="1,220 9,184 31,87 33,71 37,58 50,46 61,34 77,21 89,13 106,6 122,2 137,1 152,2 414,33 428,38 439,45 450,54 458,62 465,70 470,78 508,213 513,214 516,223 510,234 491,250 473,258 451,276 437,285 424,293 401,301 389,314 376,322 352,330 360,327" />
                    </a>
                </svg>
            </div>

            <div class="object door" id="door1">
                <img id="door1-image" src="images/Objects/LockedDoor.png" draggable="false" onclick="toggleDoor()">
                <svg id="door1-svg" viewBox="0 0 510 600">
                    <a href="#" onclick="objectInteract(this.parentNode.parentNode.id)">
                        <polygon
                            points="68,593 68,141 76,129 117,99 164,69 213,49 259,44 306,55 353,76 401,104 440,130 445,139 445,594" />
                    </a>
                </svg>
            </div>

            <div class="object door" id="gemPuzzleBoard">
                <img src="images/Puzzles/GemRoom/PuzzleBoard.png" id="gemPuzzle-image" draggable="false">
                <svg id="gemPuzzle-svg" viewbox="0 0 148 149">
                    <a id="puzzleLink" href="#" onclick="showGemPuzzle()">
                        <polygon points="3,2 147,4 146,127 1,148"></polygon>
                    </a>
                </svg>
            </div>

            <div id="puzzleScreen" ondragover="allowDrop(event)" ondrop="dropGemFragmentToSide(event)">
                <div id="slot-1" class="slots" ondragover="allowDrop(event)" ondrop="dropGemFragment(event, this)">
                </div>
                <div id="slot-2" class="slots" ondragover="allowDrop(event)" ondrop="dropGemFragment(event, this)">
                </div>
                <div id="slot-6" class="slots" ondragover="allowDrop(event)" ondrop="dropGemFragment(event, this)">
                </div>
                <div id="slot-8" class="slots" ondragover="allowDrop(event)" ondrop="dropGemFragment(event, this)">
                </div>
                <div id="slot-7" class="slots" ondragover="allowDrop(event)" ondrop="dropGemFragment(event, this)">
                </div>
                <div id="slot-3" class="slots" ondragover="allowDrop(event)" ondrop="dropGemFragment(event, this)">
                </div>
                <div id="slot-5" class="slots" ondragover="allowDrop(event)" ondrop="dropGemFragment(event, this)">
                </div>
                <div id="slot-4" class="slots" ondragover="allowDrop(event)" ondrop="dropGemFragment(event, this)">
                </div>

                <div id="fragmentPiecesBoard" ondragover="allowDrop(event)" ondrop="dropGemFragmentToSide">
                    <img class="fragmentImage" id="fragment-1" src="images/Puzzles/GemRoom/Jem_Fragment_1.png" alt="Fragment 1" draggable="true" ondragstart="drag(event)">
                    <img class="fragmentImage" id="fragment-2" src="images/Puzzles/GemRoom/Jem_Fragment_2.png" alt="Fragment 2" draggable="true" ondragstart="drag(event)">
                    <img class="fragmentImage" id="fragment-3" src="images/Puzzles/GemRoom/Jem_Fragment_3.png" alt="Fragment 3" draggable="true" ondragstart="drag(event)">
                    <img class="fragmentImage" id="fragment-4" src="images/Puzzles/GemRoom/Jem_Fragment_4.png" alt="Fragment 4" draggable="true" ondragstart="drag(event)">
                    <img class="fragmentImage" id="fragment-5" src="images/Puzzles/GemRoom/Jem_Fragment_5.png" alt="Fragment 5" draggable="true" ondragstart="drag(event)">
                    <img class="fragmentImage" id="fragment-6" src="images/Puzzles/GemRoom/Jem_Fragment_6.png" alt="Fragment 6" draggable="true" ondragstart="drag(event)">
                    <img class="fragmentImage" id="fragment-7" src="images/Puzzles/GemRoom/Jem_Fragment_7.png" alt="Fragment 7" draggable="true" ondragstart="drag(event)">
                    <img class="fragmentImage" id="fragment-8" src="images/Puzzles/GemRoom/Jem_Fragment_8.png" alt="Fragment 8" draggable="true" ondragstart="drag(event)">
                </div>

            </div>

            <div id="puzzleCompleteScreen"></div>
            <div class="object" id="dungeon-map"></div>

        </div>

        <div id="dialog"></div>

    </div>

</body>

</html>
